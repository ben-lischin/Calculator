<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Calculator app I made to learn HTML, CSS, and JavaScript">
  <meta name="author" content="Ben Lischin">
  <title>Ben's Calculator</title>
  <link rel="stylesheet" href="calculator_style.css">
</head>
<body>
  <div class="calculator">
    <section class="calc-screen"></section>
    <section class="calc-buttons">
      <div class="button-row">
        <button class="clear-button" id="c">C</button>
        <button class="del-button" id="del">del</button>
        <button class="operation-button" id="^">^</button>
      </div>
      <div class="button-row">
        <button class="paren-button" id="(">(</button>
        <button class="paren-button" id=")">)</button>
        <button class="operation-button"id="/">&divide;</button>
      </div>
      <div class="button-row">
        <button class="button" id="7">7</button>
        <button class="button" id="8">8</button>
        <button class="button" id="9">9</button>
        <button class="operation-button" id="x">&times;</button>
      </div>
      <div class="button-row">
        <button class="button" id="4">4</button>
        <button class="button" id="5">5</button>
        <button class="button" id="6">6</button>
        <button class="operation-button" id="-">&minus;</button>
      </div>
      <div class="button-row">
        <button class="button" id="1">1</button>
        <button class="button" id="2">2</button>
        <button class="button" id="3">3</button>
        <button class="operation-button" id="+">&plus;</button>
      </div>
      <div class="button-row">
        <button class="button" id="0">0</button>
        <button class="button" id=".">.</button>
        <button class="button" id="(-)">(â€“)</button>
        <button class="equals-button" id="=">=</button>
      </div>
    </section>
  </div>

  <script src="calculator_function.js"></script>
</body>
</html>
